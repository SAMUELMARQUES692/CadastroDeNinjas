<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Ninja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* ===== RESET ===== */
 * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
 }

 /* ===== BODY ===== */
 body {
     font-family: "Segoe UI", Tahoma, sans-serif;
     background: linear-gradient(135deg, #eef2f7, #dbe4f3);
     padding: 40px;
     color: #1f2937;
 }

 /* ===== TITULO ===== */
 h1 {
     text-align: center;
     margin-bottom: 25px;
     font-weight: 600;
 }

 /* ===== CARD FORM ===== */
 .form-container {
     background: white;
     border-radius: 14px;
     box-shadow: 0 12px 30px rgba(0,0,0,0.08);
     padding: 30px;
     max-width: 450px;
     margin: auto;
     transition: 0.3s;
 }

 .form-container:hover {
     transform: translateY(-3px);
 }

 /* ===== LABEL ===== */
 label {
     margin: 12px 0 6px;
     display: block;
     font-weight: 600;
     font-size: 14px;
 }

 /* ===== INPUTS ===== */
 input {
     width: 100%;
     padding: 12px;
     margin-bottom: 14px;
     border: 1px solid #d1d5db;
     border-radius: 8px;
     outline: none;
     font-size: 14px;
     transition: all 0.25s ease;
 }

 /* FOCO INPUT */
 input:focus {
     border-color: #6366f1;
     box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
 }

 /* ===== BOT√ÉO ===== */
 button {
     padding: 12px;
     border: none;
     border-radius: 8px;
     background: linear-gradient(90deg, #22c55e, #16a34a);
     color: white;
     cursor: pointer;
     width: 100%;
     font-size: 15px;
     font-weight: 600;
     transition: all 0.25s ease;
 }

 button:hover {
     transform: translateY(-2px);
     box-shadow: 0 8px 18px rgba(0,0,0,0.15);
 }

/* CLICK */
.btn-adicionar:active {
    transform: scale(0.97);
}


 /* ===== MENSAGEM SUCESSO ===== */
 .mensagem {
     background: #ecfdf5;
     color: #166534;
     padding: 10px;
     border-radius: 8px;
     text-align: center;
     margin-bottom: 15px;
     font-weight: 500;
 }

 /* ===== LINK VOLTAR ===== */
 a {
     display: block;
     text-align: center;
     margin-top: 18px;
     text-decoration: none;
     color: #6366f1;
     font-weight: 600;
     transition: 0.2s;
 }

 a:hover {
     color: #4338ca;
 }
    </style>
</head>
<body>
<h1 th:text="${ninja.id == null ? 'Adicionar Novo Ninja' : 'Editar Ninja'}"></h1>

<div class="form-container">

    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>

    <form th:action="@{/ninjas/ui/salvar}"
          th:object="${ninja}"
          method="post">

        <!-- IMPORTANTE PARA UPDATE -->
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" required />

        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}" />

        <button type="submit"
                th:text="${ninja.id == null ? 'Cadastrar Ninja' : 'Atualizar Ninja'}">
        </button>

    </form>

    <a th:href="@{/ninjas/ui/listar}">Voltar para a lista de ninjas</a>
</div>
</body>
</html>
