<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Ninjas</title>

    <style>

        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== BODY ===== */
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #dbe4f3);
            padding: 30px;
            color: #333;
        }

        /* ===== TITULO ===== */
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #1f2937;
        }

        /* ===== TABELA ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        /* ===== CABEÇALHO ===== */
        thead {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: white;
        }

        th {
            padding: 14px;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        /* ===== CÉLULAS ===== */
        td {
            padding: 14px;
            border-bottom: 1px solid #eee;
        }

        /* ===== HOVER LINHA ===== */
        tbody tr:hover {
            background-color: #f8fafc;
            transition: 0.25s;
        }

        /* ===== IMAGEM ===== */
        img {
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6366f1;
        }

       /* ===== BOTÕES ===== */
            button,
            a.btn-ver,
            a.btn-editar,
            a.btn-deletar {
            border: none;
            padding: 8px 14px;
            margin: 3px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: all 0.25s ease;
            text-decoration: none;   /* remove sublinhado */
            display: inline-block;   /* vira botão visual */
        }

        /* VER */
        .btn-ver {
            background: #0ea5e9;
        }

        .btn-ver:hover {
            background: #0284c7;
            transform: translateY(-2px);
        }

        /* EDITAR */
        .btn-editar {
            background: #22c55e;
        }

        .btn-editar:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }

        /* ===== BOTÃO ADICIONAR NINJA ===== */
        .btn-adicionar {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.25s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* HOVER */
        .btn-adicionar:hover {
            background: linear-gradient(90deg, #4338ca, #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* CLICK */
        .btn-adicionar:active {
            transform: scale(0.97);
        }

        /* ===== AREA SUPERIOR ===== */
        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }


        /* DELETAR */
        .btn-deletar {
            background: #ef4444;
        }

        .btn-deletar:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* ===== COLUNA AÇÕES ===== */
        td:last-child {
            display: flex;
            flex-wrap: wrap;
        }

        /* RESPONSIVO */
        @media (max-width: 900px) {
            table {
                font-size: 12px;
            }

            img {
                width: 70px;
                height: 70px;
            }
        }

    </style>

</head>
<body>
<h1>Lista de ninjas</h1>

<div class="top-actions">
    <a class="btn-adicionar" th:href="@{/ninjas/ui/adicionar}">
        ➕ Adicionar Novo Ninja
    </a>
</div>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missoes</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="ninja: ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td> <img th:src="@{${ninja.imgUrl != null ? ninja.imgUrl : '/img/default.png'}}" width="100" height="100" /></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>

        <td>
    <span th:if="${ninja.missoes != null}">
        <span th:text="${ninja.missoes?.descricaoMissao}"></span>
        <span>, Dificuldade: </span>
        <span th:text="${ninja.missoes?.dificuldade}"></span>
    </span>

            <span th:if="${ninja.missoes == null}">
        Sem Missões cadastradas para o ninja
    </span>
        </td> <!-- ✅ FECHAR AQUI -->

        <td class="acoes">
            <a class="btn-ver"
               th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">
                Ver Detalhes
            </a>

            <a class="btn-editar"
               th:href="@{/ninjas/ui/editar/{id}(id=${ninja.id})}">
                Alterar
            </a>

            <a class="btn-deletar"
               th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">
                Deletar
            </a>
        </td>

    </tr>
    </tbody>
</table>



</body>
</html>
